<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="page">

        <div class="image">
            <img src="./imgs/fubuki.jpg" alt="Fubuki from one punch man">
            <p class="link"><a href="https://in.pinterest.com/pin/876161302490711821/">Image taken from Pinterest</a></p>
        </div>

        <div class="form">

            <div class="form-heading">
                <h1>Welcome to Fubuki's World</h1>
                <p>it's her world we just live in it...</p>
            </div>

            <form action="" method="post">
                <div class="form-row">
                    <label for="full-name">Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required>
                </div>

                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="18">
                </div>

                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-row">
                    <label for="re-password">Re-Enter Password:</label>
                    <input type="password" id="re-password" name="password" required>
                </div>

                <div class="submit">
                    <button type="submit">Sign Up</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
